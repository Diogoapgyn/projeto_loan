<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Projeto Emprestimo</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Listagem de Usuario">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado">
				<f:facet name="header">
					<p:commandButton value="Novo"
						oncomplete="PF('dlgUsuario').show();" />
				</f:facet>

				<p:column headerText="Matricula">
				</p:column>

				<p:column headerText="E-Mail">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>


	<p:dialog header="Cadastro de Funcionarios" widgetVar="dlgUsuario"
		draggable="false" resizable="false" modal="true">
		<h:form>
			<p:panelGrid columns="2">
			
				<p:outputLabel value="Nome" />
				<p:password size="22" maxlength="35" />
			 	
				<p:outputLabel value="Senha" />
				<p:password size="10" maxlength="8" />

				<p:outputLabel value="Caracterer" />
				<p:inputText size="1" maxlength="1" />
				
				<p:outputLabel value="Perfil" />
				<p:selectOneRadio>
					<f:selectItem itemValue="A" itemLabel="Administrador"/>
					<f:selectItem itemValue="S" itemLabel="Supervisor"/>
					<f:selectItem itemValue="U" itemLabel="Usuario"/>
				</p:selectOneRadio>
							
			</p:panelGrid>
			
			<p:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dlgFunciorio').hide();" />
			</p:panelGrid>
		</h:form>

	</p:dialog>

</h:body>
</html>
